<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航教程</title>
	<style>
		ul {
			list-style-type: none;
			margin: 0 auto;
			padding: 0;
			width: 200px;
			background-color: #f1f1f1;
		}

        li a {
        	display: block;
        	color: #000;
        	padding: 8px 16px;
        	text-decoration: none;
        }

        li a.active {
        	background-color: #4CAF50;
        	color: white;
        }

        li a:hover:not(.active) {
        	background-color: #555;
        	color: white;
        }
	</style>
</head>
<body>
	<ul>
		<li>
			<a class="active" href="#">主页</a>
			<a href="http://dwz.cn/6zMSBn">苹果</a>
			<a href="http://dwz.cn/6zMT4w">桃子</a>
			<a href="http://dwz.cn/6zMTWb">栗子</a>
		</li>
	</ul>
</body>
</html>
